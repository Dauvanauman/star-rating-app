<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star rating Project</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <h1>Star Rating App</h1>
      </div>
    </div>
    <div class="star-rating-container">
      <div class="rating">
        <input value="5" name="rate" id="star5" type="radio" />
        <label title="text" for="star5" id="star5"></label>
        <input value="4" name="rate" id="star4" type="radio" />
        <label title="text" for="star4" id="star4"></label>
        <input value="3" name="rate" id="star3" type="radio" checked="" />
        <label title="text" for="star3" id="star3"></label>
        <input value="2" name="rate" id="star2" type="radio" />
        <label title="text" for="star2" id="star2"></label>
        <input value="1" name="rate" id="star1" type="radio" />
        <label title="text" for="star1" id="star1"></label>
      </div>
      <div class="star-text">
        <p class="star-para">Click to set the rating</p>
      </div>
      <div class="imogi-cotainer">
        <p class="imogy"></p>
        <p class="imogy-catagory"></p>
      </div>
    </div>
  </body>
</html>
